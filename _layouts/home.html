<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Hello!</title>
	<link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<header id="cabecalho-principal">
		<h1><a href="{{ '/index' | relative_url }}">Blog Hello!</a></h1>	
	</header>
	
	<input type="checkbox" id="bt_menu">
	<label for="bt_menu">&#9776;</label>
	
	<nav class="menu">
	  <ul>
		<li><a href="{{ '/index' | relative_url }}">Home</a></li>
		<li><a href="{{ '/sobre' | relative_url }}">Sobre</a></li>
		<li><a href="{{ '/categorias' | relative_url }}">Categorias</a>
			<ul>
				<li><a href="{{ '/categorias/descontracao/' | relative_url }}">Descontração</a></li>
				<li><a href="{{ '/categorias/universidade/' | relative_url }}">Universidade</a></li>
				<li><a href="{{ '/categorias/piadas/' | relative_url }}">Piadas</a></li>
			</ul>
		<li><a href="{{ '/contato' | relative_url }}">Contato</a></li>
		</li>
	  </ul>
	</nav>
	<main>
        <section class="posts">
            <article class="article-1">
				{% for post in site.posts %}
					<header>
						<h1><a href ="{{ post.url | relative_url }}">{{ post.title }}</a></h1>
					</header>
					<p>{{ post.description }}</p>
					<footer>
						<p>Escrito por {{ post.author }} na categoria {{ post.categories }}.</p>
					</footer>
				{% endfor %}
            </article>
        </section>
        <aside id="sidebar" role="complementary">
            <img id="boneco" src ="{{ '/assets/images/favicon.ico' | relative_url }}">
        </aside>
    </main>
    <footer id="rodape-principal">
        Informações de Copyright 2020
    </footer>
</body>
